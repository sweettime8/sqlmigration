{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-sm-10"></div>
    <div class="col-sm-2" style="text-align: end; margin-bottom:15px">
        <button class="btn btn-primary" data-toggle="modal"
                                        data-target="#modalAddConnection">Add Connection</button>

    </div>
</div>
<div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table id="connection-table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Dialect</th>
                                        <th>Name</th>
                                        <th>Host</th>
                                        <th>Port</th>
                                        <th>Username</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for item in connectionInfo %}
                                    <tr>
                                        <td>{{loop.index}}</td>
                                        <td>{{item.dialect}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.host}}</td>
                                        <td>{{item.port}}</td>
                                        <td>{{item.username}}</td>
                                        <td>
                                            <button type="button" class="btn btn-custom btn-outline-info">Edit</button>
            					            <button type="button" class="btn btn-custom btn-outline-danger">Remove</button>
                                        </td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
</div>


<!-- ========================= List modal ================================== -->
<!-- modal -->
<div class="modal fade" id="modalAddConnection">
    <div class="modal-dialog modal-xl-fix">
        <form name="form-add-connection" method="POST">
            <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Connection Setting</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label-size">Database
                                        : </label>
                                    <div class="col-sm-10">
                                        <button type="button" class="btn  btn-outline-secondary" onclick="toggleActiveState(this)">MySQL</button>
                                        <button type="button" class="btn  btn-outline-secondary" onclick="toggleActiveState(this)">PostgreSQL</button>
                                        <button type="button" class="btn  btn-outline-secondary" onclick="toggleActiveState(this)">MSSSQL</button>
                                        <button type="button" class="btn  btn-outline-secondary" onclick="toggleActiveState(this)">Oracle</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label form-label-size">Host
                                        : </label>
                                    <div class="col-sm-10">
                                        <input type="text" name="host" value="localhost"
                                               class="form-control form-control-size"
                                               placeholder="Host" required>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label form-label-size">Port
                                        : </label>
                                    <div class="col-sm-10">
                                        <input type="text"  name="port" value="3306"
                                               class="form-control form-control-size"
                                               placeholder="Port" required>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label form-label-size">Database
                                        : </label>
                                    <div class="col-sm-10">
                                        <input type="text"  name="database"
                                               class="form-control form-control-size" value="mrd_db_spring_core"
                                               placeholder="Database" required>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label-size">Username
                                        : </label>
                                    <div class="col-sm-10">
                                        <input type="text" name="username" value="root"
                                               class="form-control form-control-size"
                                               placeholder="Username" required>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label-size">Password
                                        : </label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="root"
                                               class="form-control form-control-size"
                                               placeholder="Password" required>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" name="submit_button1" class="btn btn-primary" onclick="testConnection()">Test Connection</button>
                        <button type="button" name="submit_button2" class="btn btn-info"  onclick="connectDatabase()">Submit</button>

                    </div>
            </div>



        </form>
    </div>
</div>

{% endblock %}
